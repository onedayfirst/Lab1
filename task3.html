<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 3 - Image Thumbnails</title>
    <style>
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover; /* Ensures the aspect ratio is maintained */
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Thumbnails</h1>
    <div>
        <!-- Display the images as thumbnails -->
        <img src="images/car.jpg" alt="Thumbnail 1" class="thumbnail">
        <img src="images/man.jpg" alt="Thumbnail 2" class="thumbnail">
        <img src="images/random.jpg" alt="Thumbnail 3" class="thumbnail">
    </div>
</body>
</html>
