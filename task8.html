<!DOCTYPE html>
<html lang="en">
<head>
    <title>task8.html</title>
    <style>
        /* Remove underline from all links */
        a {
            text-decoration: none;
            color: blue; /* Default link color */
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        /* Style for visited links */
        a:visited {
            color: red; /* Change color to red if the link has been visited */
        }

        /* Hover effect for links */
        a:hover {
            color: green; /* Change color to green when hovering */
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://example.com" target="_blank">Visit Example 1</a></li>
        <li><a href="https://example.org" target="_blank">Visit Example 2</a></li>
        <li><a href="https://example.net" target="_blank">Visit Example 3</a></li>
    </ul>
</body>
</html>
